<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Chris Angell | GTM & Business Builder</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%231e3a8a'/%3E%3Ctext x='16' y='22' font-family='Arial,sans-serif' font-size='14' font-weight='bold' fill='white' text-anchor='middle'%3ECA%3C/text%3E%3C/svg%3E">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      color: #1a1a1a;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      position: relative;
    }

    .hero-left {
      background: #111;
      color: white;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .hero-left::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -30%;
      width: 80%;
      height: 200%;
      background: linear-gradient(135deg, #2563eb 0%, transparent 60%);
      opacity: 0.15;
      transform: rotate(-12deg);
    }

    .hero-label {
      font-size: 12px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #60a5fa;
      margin-bottom: 24px;
    }

    .hero-title {
      font-size: clamp(48px, 7vw, 80px);
      font-weight: 900;
      line-height: 0.95;
      letter-spacing: -0.03em;
      margin-bottom: 32px;
    }

    .hero-title span {
      display: block;
    }

    .hero-title .highlight {
      color: #60a5fa;
    }

    .hero-title .subtitle {
      font-size: 0.35em;
      font-weight: 500;
      color: #6b7280;
      letter-spacing: 0;
      margin-top: 8px;
    }

    .hero-bio {
      font-size: 18px;
      color: #a1a1aa;
      line-height: 1.7;
      max-width: 480px;
      margin-bottom: 48px;
    }

    .hero-cta {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 16px 32px;
      font-size: 14px;
      font-weight: 600;
      border-radius: 4px;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background: #2563eb;
      color: white;
    }

    .btn-primary:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
    }

    .btn-outline {
      background: transparent;
      color: white;
      border: 1px solid #404040;
    }

    .btn-outline:hover {
      border-color: white;
    }

    .hero-right {
      background: #fafafa;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Chat Interface */
    .chat-wrapper {
      width: 100%;
      max-width: 520px;
    }

    .chat-header {
      margin-bottom: 16px;
    }

    .chat-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #2563eb;
      margin-bottom: 12px;
    }

    .chat-title {
      font-size: 28px;
      font-weight: 800;
      color: #111;
      letter-spacing: -0.02em;
    }

    .disclaimer {
      font-size: 12px;
      font-style: italic;
      color: #9ca3af;
      margin-bottom: 12px;
      line-height: 1.5;
    }

    .chat-container {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 4px 40px rgba(0, 0, 0, 0.08);
      border: 1px solid #e5e7eb;
    }

    .chat-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 8px;
    }

    .reset-button {
      background: transparent;
      border: none;
      color: #6b7280;
      padding: 8px 0;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    .reset-button:hover {
      color: #2563eb;
    }

    .show-topics-btn {
      background: transparent;
      border: none;
      color: #2563eb;
      padding: 8px 0;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: color 0.2s;
    }

    .show-topics-btn:hover {
      color: #1d4ed8;
      text-decoration: underline;
    }

    .hide-topics-btn {
      background: transparent;
      border: none;
      color: #9ca3af;
      padding: 8px 0;
      font-size: 12px;
      cursor: pointer;
      margin-top: 8px;
      width: 100%;
      text-align: center;
      transition: color 0.2s;
    }

    .hide-topics-btn:hover {
      color: #6b7280;
    }

    /* Topic Cards */
    .topics-intro {
      color: #6b7280;
      font-size: 13px;
      margin-bottom: 12px;
    }

    .topics-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 16px;
    }

    .topic-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .topic-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 3px;
      height: 100%;
      background: #2563eb;
      transform: scaleY(0);
      transition: transform 0.25s ease;
    }

    .topic-card:hover {
      background: white;
      border-color: #d1d5db;
      transform: translateX(4px);
    }

    .topic-card:hover::before {
      transform: scaleY(1);
    }

    .topic-card.expanded {
      grid-column: span 2;
      background: white;
    }

    .topic-card.expanded::before {
      transform: scaleY(1);
    }

    .topic-icon {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .topic-icon.stars {
      color: #f59e0b;
      letter-spacing: -2px;
    }

    .topic-title {
      font-size: 12px;
      font-weight: 700;
      color: #111;
      margin-bottom: 2px;
    }

    .topic-desc {
      font-size: 10px;
      color: #6b7280;
    }

    .questions-list {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .questions-list.active {
      display: block;
    }

    .question-item {
      padding: 8px 12px;
      margin: 4px 0;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 12px;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s;
    }

    .question-item:hover {
      background: #eff6ff;
      border-color: #2563eb;
      color: #1d4ed8;
    }

    /* Messages */
    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
      padding-right: 8px;
    }

    .messages::-webkit-scrollbar {
      width: 4px;
    }

    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    .messages::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 2px;
    }

    .message {
      margin-bottom: 20px;
    }

    .message-label {
      font-size: 10px;
      font-weight: 700;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .message.user .message-label {
      color: #6b7280;
    }

    .message.assistant .message-label {
      color: #2563eb;
    }

    .message-content {
      padding: 16px;
      border-radius: 12px;
      line-height: 1.7;
      font-size: 14px;
    }

    .message.user .message-content {
      background: #f4f4f5;
      color: #374151;
    }

    .message.assistant .message-content {
      background: linear-gradient(135deg, #eff6ff 0%, #f0f9ff 100%);
      color: #1e40af;
      border: 1px solid #dbeafe;
    }

    /* Input */
    .input-container {
      display: flex;
      gap: 10px;
    }

    .input-wrapper {
      flex: 1;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      color: #1a1a1a;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      background: white;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    input::placeholder {
      color: #9ca3af;
    }

    .send-btn {
      padding: 12px 20px;
      background: #111;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .send-btn:hover:not(:disabled) {
      background: #2563eb;
    }

    .send-btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    /* Loading */
    .loading {
      display: flex;
      gap: 4px;
      padding: 8px 0;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #2563eb;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) { animation-delay: -0.32s; }
    .dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* Tech Stack Section */
    .tech-section {
      background: #fafafa;
      padding: 40px 60px;
      border-top: 1px solid #e5e7eb;
    }

    .tech-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .tech-label {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #9ca3af;
      margin-bottom: 6px;
    }

    .tech-title {
      font-size: 18px;
      font-weight: 700;
      color: #374151;
      letter-spacing: -0.01em;
    }

    .tech-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      max-width: 1100px;
      margin: 0 auto;
    }

    .tech-item {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .tech-item:hover {
      border-color: #d1d5db;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .tech-icon {
      width: 18px;
      height: 18px;
      filter: grayscale(100%);
      opacity: 0.6;
      transition: all 0.2s;
    }

    .tech-item:hover .tech-icon {
      filter: grayscale(0%);
      opacity: 1;
    }

    .tech-name {
      font-size: 12px;
      font-weight: 500;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      .tech-section {
        padding: 32px 24px;
      }

      .tech-grid {
        gap: 6px;
      }

      .tech-item {
        padding: 6px 10px;
      }

      .tech-name {
        font-size: 11px;
      }
    }

    /* CTA Section */
    .cta-section {
      background: #111;
      padding: 120px 60px;
      position: relative;
      overflow: hidden;
    }

    .cta-section::before {
      content: '';
      position: absolute;
      bottom: -50%;
      left: -20%;
      width: 60%;
      height: 200%;
      background: linear-gradient(135deg, #2563eb 0%, transparent 50%);
      opacity: 0.1;
      transform: rotate(12deg);
    }

    .cta-content {
      max-width: 800px;
      position: relative;
      z-index: 1;
    }

    .cta-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #60a5fa;
      margin-bottom: 20px;
    }

    .cta-title {
      font-size: clamp(36px, 5vw, 56px);
      font-weight: 900;
      color: white;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 24px;
    }

    .cta-text {
      font-size: 18px;
      color: #a1a1aa;
      margin-bottom: 40px;
      max-width: 500px;
    }

    .cta-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    /* Footer */
    .footer {
      background: #111;
      border-top: 1px solid #222;
      padding: 40px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .footer-left {
      color: #6b7280;
      font-size: 14px;
    }

    .footer-left a {
      color: #60a5fa;
      text-decoration: none;
    }

    .footer-left a:hover {
      text-decoration: underline;
    }

    .footer-right {
      display: flex;
      gap: 24px;
    }

    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 13px;
      font-weight: 500;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: white;
    }

    /* Responsive */
    @media (max-width: 968px) {
      .hero {
        grid-template-columns: 1fr;
        min-height: auto;
      }

      .hero-left {
        padding: 50px 40px;
        min-height: auto;
      }

      .hero-right {
        padding: 40px;
      }

      .chat-wrapper {
        max-width: 100%;
      }

      .topics-grid {
        grid-template-columns: 1fr;
      }

      .topic-card.expanded {
        grid-column: span 1;
      }

      .cta-section {
        padding: 80px 40px;
      }

      .footer {
        padding: 30px 40px;
        flex-direction: column;
        text-align: center;
      }
    }

    @media (max-width: 480px) {
      .hero-left {
        padding: 40px 24px;
      }

      .hero-right {
        padding: 24px;
      }

      .chat-container {
        padding: 20px;
      }

      .cta-section {
        padding: 60px 24px;
      }

      .input-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    function App() {
      const [messages, setMessages] = useState([]);
      const [input, setInput] = useState('');
      const [loading, setLoading] = useState(false);
      const [selectedTopic, setSelectedTopic] = useState(null);
      const [showTopics, setShowTopics] = useState(true);
      const messagesEndRef = useRef(null);
      const messagesContainerRef = useRef(null);
      const chatRef = useRef(null);

      const isNearBottom = () => {
        const container = messagesContainerRef.current;
        if (!container) return true;
        const threshold = 100;
        return container.scrollHeight - container.scrollTop - container.clientHeight < threshold;
      };

      const scrollToBottom = () => {
        if (isNearBottom()) {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }
      };

      useEffect(() => {
        // Only auto-scroll if user is near bottom
        if (messages.length > 0 && isNearBottom()) {
          messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
        }
      }, [messages]);

      const topics = [
        {
          id: 'results',
          icon: '01',
          title: 'Results & Impact',
          desc: 'Track record & wins',
          questions: [
            'Walk me through your biggest win',
            'What are your key results at Wiser?',
            'Tell me about the Traject transformation'
          ]
        },
        {
          id: 'approach',
          icon: '02',
          title: 'Strategy & Method',
          desc: 'How I think & work',
          questions: [
            "What's your management philosophy?",
            'How do you think about SEO strategy?',
            "What's your approach to building GTM engines?"
          ]
        },
        {
          id: 'experience',
          icon: '03',
          title: 'Background',
          desc: 'Where I\'ve been',
          questions: [
            'Tell me about your M&A integration experience',
            'How do you transform companies from SMB to enterprise?',
            'What industries have you worked in?'
          ]
        },
        {
          id: 'personal',
          icon: '04',
          title: 'Beyond Work',
          desc: 'The full picture',
          questions: [
            'What do you do outside of work?',
            'Tell me about GrowthMax AI',
            'What drives you?'
          ]
        },
        {
          id: 'recommendations',
          icon: '★★★★☆',
          title: 'Unsolicited Recommendations',
          desc: 'What others say',
          questions: [
            'What do people say about working with you?',
            'Show me some recommendations from colleagues',
            "What's your reputation among teams you've led?"
          ]
        }
      ];

      const handleSubmit = async (question) => {
        const userQuestion = question || input;
        if (!userQuestion.trim() || loading) return;

        const userMessage = { role: 'user', content: userQuestion };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        setLoading(true);
        setShowTopics(false);

        try {
          const response = await fetch('/.netlify/functions/chat', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              messages: [...messages, userMessage]
            })
          });

          const data = await response.json();

          if (data.response) {
            const assistantMessage = {
              role: 'assistant',
              content: data.response
            };
            setMessages(prev => [...prev, assistantMessage]);
          } else if (data.error) {
            throw new Error(data.error);
          }
        } catch (error) {
          console.error('Error:', error);
          const errorMessage = {
            role: 'assistant',
            content: "I apologize, but I'm having trouble connecting right now. Please try again or reach out to me directly at chrisaangell1@gmail.com"
          };
          setMessages(prev => [...prev, errorMessage]);
        } finally {
          setLoading(false);
        }
      };

      const handleTopicClick = (topicId) => {
        setSelectedTopic(selectedTopic === topicId ? null : topicId);
      };

      const handleQuestionClick = (question) => {
        handleSubmit(question);
        setSelectedTopic(null);
        setShowTopics(false);
      };

      return (
        <>
          <section className="hero">
            <div className="hero-left">
              <div className="hero-label">GTM Leader & Builder</div>
              <h1 className="hero-title">
                <span>Interview</span>
                <span className="highlight">Chris Angell</span>
                <span className="subtitle">(digital twin-ish)</span>
              </h1>
              <p className="hero-bio">
                20 years of Marketing, Sales, Operations, and Product experience across startups and global enterprises. From IC to SVP of global organizations - I have the wisdom to both execute and orchestrate the job-to-be-done.
              </p>
              <div className="hero-cta">
                <a href="https://calendly.com/chrisaangell" target="_blank" className="btn btn-primary">
                  Schedule a Call
                </a>
                <a href="https://www.linkedin.com/in/themarketingleader/" target="_blank" className="btn btn-outline">
                  View LinkedIn
                </a>
              </div>
            </div>

            <div className="hero-right" ref={chatRef}>
              <div className="chat-wrapper">
                <div className="chat-header">
                  <div className="chat-label">Interactive AI</div>
                  <h2 className="chat-title">Ask Me Anything</h2>
                </div>

                <p className="disclaimer">
                  Yes, this is an AI trained on my experience. It's shockingly accurate but occasionally makes things up. Welcome to 2026.
                </p>

                <div className="chat-container">
                  {messages.length > 0 && (
                    <div className="chat-actions">
                      <button className="reset-button" onClick={() => { setMessages([]); setShowTopics(true); }}>
                        <span>←</span> New Conversation
                      </button>
                      {!showTopics && (
                        <button className="show-topics-btn" onClick={() => setShowTopics(true)}>
                          Need ideas? Show suggested questions
                        </button>
                      )}
                    </div>
                  )}

                  {showTopics && (
                    <>
                      {messages.length === 0 && (
                        <p className="topics-intro">
                          Select a topic or type your own question below.
                        </p>
                      )}
                      <div className="topics-grid">
                        {topics.map(topic => (
                          <div
                            key={topic.id}
                            className={`topic-card ${selectedTopic === topic.id ? 'expanded' : ''}`}
                            onClick={() => handleTopicClick(topic.id)}
                          >
                            <div className={`topic-icon ${topic.id === 'recommendations' ? 'stars' : ''}`}>{topic.icon}</div>
                            <div className="topic-title">{topic.title}</div>
                            <div className="topic-desc">{topic.desc}</div>
                            <div className={`questions-list ${selectedTopic === topic.id ? 'active' : ''}`}>
                              {topic.questions.map((q, idx) => (
                                <div key={idx} className="question-item" onClick={(e) => {
                                  e.stopPropagation();
                                  handleQuestionClick(q);
                                }}>
                                  {q}
                                </div>
                              ))}
                            </div>
                          </div>
                        ))}
                      </div>
                      {messages.length > 0 && (
                        <button className="hide-topics-btn" onClick={() => setShowTopics(false)}>
                          Hide suggestions
                        </button>
                      )}
                    </>
                  )}

                  <div className="messages" ref={messagesContainerRef}>
                    {messages.map((message, index) => (
                      <div key={index} className={`message ${message.role}`}>
                        <div className="message-label">
                          {message.role === 'user' ? 'You' : 'Chris Angell'}
                        </div>
                        <div className="message-content">{message.content}</div>
                      </div>
                    ))}
                    {loading && (
                      <div className="message assistant">
                        <div className="message-label">Chris Angell</div>
